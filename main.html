<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

		<!-- h1 element -->
		<h1 data-ns-test="block-inline-h1">
		  <h1>Test1</h1>
		  <h1>Test2</h1>
		  Answer: Block
		</h1>
	
		<!-- button element -->
		<button data-ns-test="block-inline-button">
		  <button>Test1</button>
		  <button>Test2</button>
		  Answer: Inline
		</button>
		
		<!-- div element -->
		<div data-ns-test="block-inline-div">
		  <div>Test1</div>
		  <div>Test2</div>
		  Answer: Block
		</div>
		
		<!-- span element -->
		<div data-ns-test="block-inline-span">
		  <span>Test1</span>
		  <span>Test2</span>
		  Answer: Inline
		</div>
		
		<!-- p element -->
		<p data-ns-test="block-inline-p">
		  <p>Test1</p>
		  <p>Test2</p>
		  Answer: Block
		</p>
		
		<!-- input element -->
		<input data-ns-test="block-inline-input">
		  <input type="text" value="Test1">
		  <input type="text" value="Test2">
		  Answer: Inline
		</input>
		
		<!-- cite element -->
		<cite data-ns-test="block-inline-cite">
		  <cite>Test1</cite>
		  <cite>Test2</cite>
		  Answer: Inline
		</cite>
		
		<!-- code element -->
		<code data-ns-test="block-inline-code">
		  <code>Test1</code>
		  <code>Test2</code>
		  Answer: Inline
		</code>
		
		
		
		<!-- sup element -->
		<sup data-ns-test="block-inline-sup">
		  <sup>Test1</sup>
		  <sup>Test2</sup>
		  Answer: Inline
		</sup>
		
		<!-- sub element -->
		<sub data-ns-test="block-inline-sub">
		  <sub>Test1</sub>
		  <sub>Test2</sub>
		  Answer: Inline
		</sub>
    
</body>
</html>
